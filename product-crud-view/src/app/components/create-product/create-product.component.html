<div class="container">
    <div class="form-container">
        <h2 class="form-title"> Create New Product </h2>
        <form [formGroup]="postProductForm">
            <div class="form-group">
                <label for="id">ID:</label>
                <input type="number" id="id" name="id" required formControlName="id">
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required formControlName="name">
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required formControlName="price">
            </div>
            <button type="submit" (click)="postProduct()">Create</button>
        </form>

    </div>
</div>
