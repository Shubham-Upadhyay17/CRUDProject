
<button class="btn-new" routerLink="/product">Post new Product</button>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>
                <button class="btn-update" routerLink="/product/{{product.id}}">Update</button>

                <button class="btn-delete" (click)="deleteProduct(product.id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
