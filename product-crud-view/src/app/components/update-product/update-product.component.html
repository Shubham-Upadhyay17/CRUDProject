
<div class="container">
    <div class="form-container">
        <h2 class="form-title"> Update Product </h2>
        <form [formGroup]="updateProductForm">
            
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required formControlName="name">
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required formControlName="price">
            </div>
            <button type="submit" (click)="updateProduct()">Update</button>
        </form>

    </div>
</div>
